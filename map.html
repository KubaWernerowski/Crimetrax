<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 400px;
            width: 100%;

        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 8,
                center: {lat: 43.6532, lng: -79.3832}
            };

            var map = new
            google.maps.Map(document.getElementbyId('map'), options);

        }

        initMap();
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArVq4U23qr54X_gX5m_8yJO2Wm7day9GA&callback=initMap"
            async defer></script>
</body>
</html>
